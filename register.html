<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src = "js\main.js"></script>

    <title>PLANTY</title>
</head>
<body>
    <header>
        <h1>REGISTER</h1>
    </header>
    <main>
        <section id = "register">
            <h2> Join the Planty family! </h2>
            <!--form with js-->
            <ul>
                <li>
                    <label for="username" id="UserNameHeader">Username</label>
                </li>
                <li>
                    <input type="text" id="username" name="username" placeholder="Username">
                </li>
                <li>
                    <label for="password" id = "PasswordHeader">Password</label>
                </li>
                <li>
                    <input type="password" id="password" name="password" placeholder="Password">
                </li>
                <li>
                    <label for="confirmPassword" id = "PasswordHeader">Confirm Password</label>
                </li>
                <li>
                    <input type="confirmPassword" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
                </li>
                <li>
                    <button type="submit" id="register" onclick="addRegister()">Join!</button>
                </li>
                <li>
                    <button type="submit" id="cancel" onclick="cancelRegister();" >Cancel</button>
                </li>
            </ul>
        </section>
    </main>
</body>
